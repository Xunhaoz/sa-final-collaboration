<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./img/audio-waves.png" type="image/x-icon">

    <title>VoiceMaster</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #85a59e;
        }
    </style>
</head>

<body style="background-color: #85a59e;">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div style="padding-top: 6vh;">
            <h1 class="h1" style="color : #ddefc9; font-weight:bold; font-size: 56px;">VoiceMaster</h1>
        </div>
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 50px;">
                <div class="card-body p-0"
                     style="background-color: #faf2e7; background-size:cover; background-image: url('./img/forget password-bro.png')">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                        and we'll send you a new password to your email!</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="email" placeholder="Enter Email Address...">
                                    </div>
                                    <a href="#" class="btn btn-primary btn-user btn-block"
                                       style="background-color: #31572c;" onclick="sendEmail()">
                                        Reset Password
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/front_war_exploded/registration" style="color: #0f6848;">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/front_war_exploded/index" style="color: #0f6848;">Already have an account?
                                        Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script>
    function sendEmail() {
        let data = {
            "email": $('#email').val()
        }


        // 發送POST請求
        $.ajax({
            type: 'POST',
            url: '/front_war_exploded/forget-password',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (response) {
                response = JSON.parse(response);
                if (response.status === 200) {
                    alert(response.message);
                } else {
                    alert(response.message);
                }
            },
            error: function (error) {
                console.error('Error:', error);
            }
        });
    }

</script>
</body>

</html>
