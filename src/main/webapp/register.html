<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./img/audio-waves.png" type="image/x-icon">

    <title>VoiceMaster</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #85a59e;
        }

        .card {
            border-radius: 50px;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div style="padding-top: 6vh;">
            <h1 class="h1" style="color : #ddefc9; font-weight:bold; font-size: 56px;">VoiceMaster</h1>
        </div>
    </div>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0"
             style="background-color: #faf2e7; background-size:cover; background-image: url('./img/sign up-bro.png')"
        >
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block "></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="firstName"
                                           placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="lastName"
                                           placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-user" id="email"
                                           placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="password" placeholder="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="confirmPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-1 m-2 mb-sm-0">
                                    <label>Student</label>
                                </div>
                                <div class="col-sm-2 mb-2 mb-sm-0">
                                    <input type="radio" class="form-control form-control-user identity" name="identity"
                                           value=false>
                                </div>
                                <div class="col-sm-3 mb-sm-0">

                                </div>
                                <div class="col-sm-1 mt-2 mb-sm-0">
                                    <label>Teacher</label>
                                </div>
                                <div class="col-sm-2 mb-2 mb-sm-0">
                                    <input type="radio" class="form-control form-control-user identity" name="identity"
                                           value=true>
                                </div>
                            </div>
                            <a href="#" class="btn btn-primary btn-user btn-block"
                               style="background-color: #31572c;" onclick="register()">
                                Register Account
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/front_war_exploded/forget-password" style="color: #0f6848;">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/front_war_exploded/index" style="color: #0f6848;">Already have an account?
                                Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script>
    function register() {
        let data = {
            "firstName": $('#firstName').val(),
            "lastName": $('#lastName').val(),
            "email": $('#email').val(),
            "password": $('#password').val(),
            "confirmPassword": $('#confirmPassword').val(),
            "identity": $('input[name="identity"]:checked').val()
        }

        // 發送POST請求
        $.ajax({
            type: 'POST',
            url: '/front_war_exploded/registration',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (response) {
                response = JSON.parse(response);
                if (response.status === 200) {
                    window.location.href = "/front_war_exploded/index";
                } else {
                    alert(response.message);
                }
            },
            error: function (error) {
                console.error('Error:', error);
            }
        });

    }

</script>
</body>

</html>
